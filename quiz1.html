<!DOCTYPE html>Lionel Messi
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz sobre o Messi</title>
    <style>
        body {
           background-image: url(messi.jpeg);
           background-size: cover;
           background-position: center;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 150px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Quiz sobre o Messi</h1>
<form id="quizForm">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <button type="submit">Próxima</button>
</form>
<div id="result" style="margin-top: 20px; font-weight: bold;"></div>

<script>
    const quizData = [
        {
            question: "Qual foi seu primeiro time profissionalmente?",
            options: ["Barcelona", "Inter miami", "Psg", "Newells old boys",],
            answer: 0
        },
        {
            question: "Quantas bolas de ouro ele tem ?",
            options: ["5 bolas de ouro", "6 bolas de ouro", "8 bolas de ouro", "3 bolas de ouro"],
            answer: 2
        },
        {
            question: "Qual foi seu primeiro time pela base?",
            options: ["Psg", "Boca juniors", "Barcelona", "Newells ol boys"],
            answer: 3
        },
        {
            question: "Quantos anos ele tem?",
            options: ["Atualmente 37", "Atualmente 35", "Atualmente 30", "Atualmente 38",],
            answer: 3
        },
        {
            question: "Porque ele teve que tomar injeçoes durante a infancia?",
            options: [
                "Porque ele era fraco",
                "Por causa da sua altura",
                "Porque ele quis",
                "Porque era obrigado",
            ],
            answer: 1
        },
        {
            question: "Quando foi seu primeiro gol pelo Barcelona ?",
            options: [
                "18 de maio de 2009",
                "1 de maio de 2005",
                "7 de maio de 2005",
                "13 de maio de 2006",
            ],
            answer: 1
        },
        {
            question: "Aonde Messi nasceu?",
            options: ["rosario", "buenos aires", "bariloche", "mendoza"],
            answer: 0
        },
        {
            question: "Em que ano Messi ganhou a copa do mundo?",
            options: ["2014", "2002", "2024", "2022",],
            answer: 3
        },
        {
            question: "Por que Messi saiu do Barcelona?",
            options: [
                "por que nao estava sastisfeito",
                "por que queria receber mais",
                "para ajudar o clube que estava sem condiçoes",
                "porque parou de jogar",
            ],
            answer: 2
        },
        {
            question: "Qual o nome de sua esposa?",
            options: ["Antonela", "Bruna Marquezini", "Georginna", "Martina Gonçalvez"],
            answer: 0
        },
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizForm = document.getElementById("quizForm");

    function loadQuestion() {
        const questionObj = quizData[currentQuestion];
        document.getElementById("questionText").innerText = `(${currentQuestion + 1}/${quizData.length}) ${questionObj.question}`;
        const optionsContainer = document.getElementById("optionsContainer");
        optionsContainer.innerHTML = "";

        questionObj.options.forEach((option, index) => {
            const label = document.createElement("label");
            label.innerHTML = `
          <input type="radio" name="answer" value="${index}">
          ${option}
        `;
            optionsContainer.appendChild(label);
        });
    }

    function handleSubmit(event) {
        event.preventDefault(); // impede envio padrão

        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) {
            alert("Por favor, selecione uma opção.");
            return;
        }

        const answer = parseInt(selected.value);
        if (answer === quizData[currentQuestion].answer) {
            score++;
        }

        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            quizForm.style.display = "none";
            document.getElementById("result").innerText = `Você acertou ${score} de ${quizData.length} questões!`;
        }
    }

    quizForm.addEventListener("submit", handleSubmit);
    loadQuestion();
</script>
</body>
</html>
